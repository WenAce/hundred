<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有css</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			
			body{
				background-color: rgb(222,222,222);
			}
		
			nav{
				width: 100%;
				height: 60px;
				background: rgb(51,51,51);
				position: relative;
				overflow: hidden;
			}
			
			nav h1{
				position: absolute;
				width: 20%;
				height: 20%;
				left: 0;
				top: 0;
				line-height: 60px;
			}
			
			nav ul{
				position: absolute;
				list-style: none;
				right: 0;
				top: 0;
				width: 30%;
				height: 60%;
				line-height: 60px;
			}
			nav ul li{
				float: left;
				margin-left: 30px;
			}
			
			.container{
				width: 95%;
				background: rgb(255,255,255);
				margin: 0 auto;
				box-shadow: 0 0 5px black;
			}
			
			.container .main{
				width: 90%;
				margin: 30px;
				padding: 20px 0;
			}
			
			h2{
				color: gray;
				font-size: 15px;
				margin: 10px 0;
			}
			h3{
				color: rgb(101,111,100);
				font-weight: 500;
				font-size: 5px;
				margin: 10px 0;
			}
			img{
				display: block;
				margin: 10px 0 10px 0;
				padding: 10px;
				width:300px;
			}
			
			h4 span{
				font-weight: 500;
				margin:0 10px;
				color: rgb(204,204,204);
				font-size: 40px;
			}
		
			form p{
				margin-bottom: 20px;
				margin-top: 10px;
				margin-left: 90px;
				color: rgb(219,224,228);
				font-size: 10px;
			}
			 .form{
				width: 20%;
				margin: 0 auto;
			}
			.form form input{
				margin: 20px 10px;
				vertical-align: middle;
			
			}
			
		</style>
	</head>
	<body>
		<nav>
			<h1>baidu</h1>
			<ul>
				<li><a href="#">链接1</a></li>
				<li><a href="#">链接2</a></li>
				<li><a href="#">链接3</a></li>
			</ul>
		</nav>	
	
	
		<div class="container">
			<div class="main">
				<h1>文章一级标题</h1>
				<h2>文章二级标题</h2>
				<h3>文章作者 文章发表时间</h3>
				<p>很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字,<br>很长的 一段文字</p>
				<img src="gamepic1.jpg" />
				<p>很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字很长的 一段文字</p>
			</div>
		</div>
		
		
		<div class="container">
			<div class="main">
				<h4><span>|</span>这是一个侧边栏</h4>
				<div class="form">
					<form action="#">
					<span>请输入邮箱地址</span>
					<input type="email" placeholder="这是一个文本输入框" />
					<p>邮箱地址请按要求格式输入</p>
		
					<span>请输入密码</span>
					<input type="password" name="pass" /><br />
					<span>请再次输入密码</span>
					<input type="password" name="pass" />
					<p>密码请问6-16位英文数字</p>
				
					<span>性别</span>
					<input type="radio" name="sex" id="sex" value="female" />女
					<input type="radio" name="sex" id="sex" value="male" />男<br />
				
					<span>城市</span>
					<select name="location">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="shenzhen">深圳</option>
					</select>
				
					<span>爱好</span>
					<input type="checkbox" />运动
					<input type="checkbox" />艺术
					<input type="checkbox" />科学<br />
				
					<span>个人描述</span>
					<textarea name="some" rows="" 3 cols="50"></textarea><br />
					<input type="submit" value="提交" />
				
				</form>
				</div>
				
			</div>
		</div>
	</body>
</html>
